---
layout: base
title: "Friends"
---

<div class="am-container lp-container">
  <div class="lp-friends">
    <div class="lp-friends-list">
      <ul>
        {% for friend in site.friends %}
        <li><h3><a href="{{ friend.url }}">{{ friend.name }}{% if friend.desc %} ({{ friend.desc }}){% endif %}</a></h3></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
